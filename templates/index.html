<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Bridge</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        function goToUrl(url) {
            window.location.href = url;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>FileBridge</h1>
        <div class="nav-container">
            <div>
                <button class="back-btn" onclick="goToUrl('/change-directory/{{ parent_dir }}')"><span>Back</span></button>
            </div>
            <div class="div-dir-name">
                <div class="dir-name">ðŸ“‚: {{ BASE_DIR.name }}</div>
            </div>
        </div>
        {% if folders %}
        <div class="line-break"></div>
        <h3>Folder List</h3>
        <ul>
            {% for encoded_folder, folder in zip(encoded_folders, folders) %}
            <li><a class="list-item" href="/change-directory/{{ encoded_folder }}" target="_self">{{ folder.name }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}

        {% if files %}
        <div class="line-break"></div>
        <h3>File List</h3>
        <ul>
            {% for file in files %}
            <li><a class="list-item" href="/download/{{ file }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
