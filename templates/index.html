<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Bridge</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        function goToUrl(url) {
            window.location.href = url;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>ðŸ“‚FileBridgeðŸ“‚</h1>
        <button class="back-btn" onclick="goToUrl('/change-directory/{{ parent_dir }}')"><span>Back</span></button>
        <h3>Folder List</h3>
        <ul>
            {% for encoded_folder, folder in zip(encoded_folders, folders) %}
            <li><a class="list-item" href="/change-directory/{{ encoded_folder }}" target="_self">{{ folder.name }}</a></li>
            {% endfor %}
        </ul>
        <div style="padding: 8px; border-radius: 8px; margin-top: 20px; background-color: #222831;"></div>
        <h3>File List</h3>
        <ul>
            {% for file in files %}
            <li><a class="list-item" href="/download/{{ file }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
